# ========== Server Settings ==========
server.port=8080
spring.application.name=Diallock_AI

# ========== MySQL Database Configuration ==========
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/diallockai?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=2408

# ========== Hibernate & JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=2000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ========== Multipart (File Upload) ==========
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ========== Error Debugging ==========
server.error.include-message=always
server.error.include-stacktrace=always

